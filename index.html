<html lang="en">
<head>

  <title>Input Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Search Box</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="searchInput" placeholder="Type something..." required />
    <button type="submit">Submit</button>
  </form>

</body>
